<!-- final_proj/templates/final_proj/predict.html -->

{% extends 'final_proj/base.html' %}

{% block title %}Predict Stock Prices{% endblock %}

{% block content %}
    <h1>Predict Stock Prices</h1>
    <h4>Search for a stock to view analysis</h4>
    <form method="post" action="{% url 'predict' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
        {% if form.errors %}
            <p class="error-message">{{ form.errors }}</p>
        {% endif %}
    </form>
{% endblock %}
